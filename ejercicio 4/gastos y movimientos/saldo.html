<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Control de Movimientos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="saldo.css" />
</head>

<body>
    <form id="form">
    <div class="jumbotron">
        <h1>Registro de movimientos</h1>
        <p>Informacion Total</p>
    </div>
    <div class="container-fluid">
    <div class="espacio">
        <div class="row justify-content-around " style="height: 350px">
            <div class="col-4 " id = "gordo">
                <form>
                    <div class="form-group row">
                        <select name="Tipo" id="Tipo">
                            <option value="null">Tipo de Movimiento</option> 
                            <option value="Retiro">Retiro</option> 
                            <option value="Deposito">Deposito</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label for="Monto" class="col-form-label">Monto</label>
                        <input type="number" class="form-control" id="Monto" placeholder="1000">
                    </div>
                    <div class="form-group row">
                        <label for="Fecha" class="col-form-label">Fecha de movimiento</label>
                        <input type="date" class="form-control" id="Fecha">
                    </div>
                    <button type="button" id="btnAdd" class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="col-4 ">
                <table id="info" class="table ml-2">
                    <thead>
                        <tr>
                            <th>
                                indicador
                            </th>
                            <th>
                                valor
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>
                            Retiros
                        </th>
                        <th>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Depositos
                        </th>
                        <th>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Saldo Actual
                        </th>
                        <th>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        <div class="row justify-content-around" style="height: 200px">
            <div class="col-md-8">
                <table id="movimientos" class="table">
                    <thead>
                        <tr>
                            <th>
                                Fecha
                            </th>
                            <th>
                                Tipo
                            </th>
                            <th>
                                Monto
                            </th>
                            <th>
                                Saldo en el Momento
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
</div>
</form>
        <script src="./main.js" type="module"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
